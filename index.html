<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智巨人 | AI时代的商业新物种</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',   // blue-50
              100: '#dbeafe',  // blue-100
              200: '#bfdbfe',  // blue-200
              300: '#93c5fd',  // blue-300
              400: '#60a5fa',  // blue-400
              500: '#3b82f6',  // Primary Blue
              600: '#2563eb',  // blue-600
              700: '#1d4ed8',  // blue-700
              800: '#1e40af',  // blue-800
              900: '#1e3a8a',  // blue-900
              950: '#172554',  // blue-950
              dark: '#020617', // Slate 950/Black
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', "Noto Sans", "sans-serif", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
            serif: ['Playfair Display', 'Georgia', 'Cambria', "Times New Roman", 'Times', 'serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 12s linear infinite',
            'shimmer': 'shimmer 2s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar for a premium feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e40af;
      border-radius: 4px;
      border: 1px solid #1e3a8a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3b82f6;
    }

    body {
      background-color: #000000;
      color: #f8fafc;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-gold {
      background: rgba(59, 130, 246, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(59, 130, 246, 0.15);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.05) inset;
    }

    .glass-card:hover {
      background: rgba(59, 130, 246, 0.05);
      border: 1px solid rgba(59, 130, 246, 0.3);
      transform: translateY(-4px);
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.15);
    }

    /* Cosmic Background Utils */
    .bg-stars {
      background-image:
        radial-gradient(1.5px 1.5px at 20px 30px, #60a5fa, rgba(0, 0, 0, 0)),
        radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0, 0, 0, 0)),
        radial-gradient(1.5px 1.5px at 50px 160px, #2563eb, rgba(0, 0, 0, 0)),
        radial-gradient(1.5px 1.5px at 90px 40px, #fff, rgba(0, 0, 0, 0)),
        radial-gradient(1.5px 1.5px at 130px 80px, #3b82f6, rgba(0, 0, 0, 0));
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: twinkle 5s infinite linear;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.6;
        transform: translateY(0);
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 0.6;
        transform: translateY(-20px);
      }
    }

    .text-gradient-gold {
      background: linear-gradient(to right, #dbeafe, #3b82f6, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .border-gradient-gold {
      border-image: linear-gradient(to right, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.5), rgba(59, 130, 246, 0.1)) 1;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
